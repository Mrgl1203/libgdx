sudo: true
git:
  depth: 1

matrix:
  include:
    - name: "Ant Mac IOS Build"
      if: type != pull_request
      language: java
      os: osx
      before_install:
        - brew update
        - brew install ant
      install:
        - true
      script:
        - ant -f build-mac-ios.xml
    - name: "Unit Tests"
      language: android
      android:
        components:
          - build-tools-29.0.2
          - android-29
        licenses:
          - 'android-sdk-license-.+'
      before_install:
        - yes | sdkmanager "platforms;android-27"
      install:
        - ./gradlew fetchNatives
      script:
        - ./gradlew test
        - ./gradlew tests:gdx-tests-gwt:compileGwt
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache
